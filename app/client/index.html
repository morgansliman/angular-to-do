<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/" />
	<meta charset="utf-8">
	<title>AngularJS - To-do App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="fragment" content="!">

	<!-- Roboto Font for Angular-Material -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

	<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="toDoApp/layout/assets/styles/layout.css">

	<!-- Angular-Material Stylesheet-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">

	<!-- Angular & UI-Router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

	<!-- Angular-Material & Dependencies -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.3.2/svg-morpheus.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-aria.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-messages.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js"></script>
</head>
<body ng-app="toDoApp">

	<!-- Material Design Nav Bar -->
	<md-content md-whiteframe="3">
		<md-tabs class="md-primary">
			<md-tab id="tab1" ui-sref="list">
				<md-tab-label>List</md-tab-label>
			</md-tab>
			<md-tab id="tab2" ui-sref="create">
				<md-tab-label>Create</md-tab-label>
			</md-tab>
			<md-tab id="tab3" ui-sref="completed">
				<md-tab-label>Completed</md-tab-label>
			</md-tab>
		</md-tabs>
	</md-content>

	<!-- View injected here-->
	<ui-view class="md-padding"></ui-view>

	<!-- Angular toDoApp -->
	<script src="toDoApp/toDo.module.js"></script>
	<script src="toDoApp/features/create/create.module.js"></script>
	<script src="toDoApp/features/create/create.controller.js"></script>
	<script src="toDoApp/features/create/create.route.js"></script>
	<script src="toDoApp/features/completed/completed.module.js"></script>
	<script src="toDoApp/features/completed/completed.controller.js"></script>
	<script src="toDoApp/features/completed/completed.route.js"></script>
	<script src="toDoApp/features/list/list.module.js"></script>
	<script src="toDoApp/features/list/list.controller.js"></script>
	<script src="toDoApp/features/list/list.route.js"></script>
	<script src="toDoApp/features/components/toDo/toDo.module.js"></script>
	<script src="toDoApp/features/components/toDo/toDo.directive.js"></script>
	<script src="toDoApp/features/components/api/api.module.js"></script>
	<script src="toDoApp/features/components/api/api.service.js"></script>
</body>
</html>
